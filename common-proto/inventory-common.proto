syntax = "proto3";

option java_multiple_files = true;
option java_package = "ee.aleksale.common.inventory.proto.v1";

message InventoryUnit {
  string name = 1;
  InventoryType type = 2;
  double price = 3;
  int64 quantity = 4;

  enum InventoryType {
    HARDWARE = 0;
    PACKAGING = 1;
    DIY = 2;
  }
}